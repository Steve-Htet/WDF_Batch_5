<!DOCTYPE html>

<html>

<head>

	<title>Form Design</title>
	<link href="css/formdesign.css" rel="stylesheet" type="text/css"/>

</head>

<body>

	<div class="container">

		<h2>Register With us</h2>

		<form action="" method="" class="form">

			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" class="form-control" placeholder="Enter username" autocomplete="off"/>
		    </div>

		    <div class="form-group">
		    	<label for="email">Email</label>
		    	<input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" autocomplete="off"/>
		    </div>

		    <div class="form-group">
		    	<label for="password">Password</label>
		    	<input type="password" name="password" id="password" class="form-control" placeholder="Enter password" autocomplete="off"/>
		    </div>
 
		    <div class="form-group">
		    	<label for="password">Password</label>
		    	<input type="password" name="password" id="password" class="form-control" placeholder="Enter Comfirm password" autocomplete="off"/>
		    </div>

		    <button type="submit" name="submit" class="btn" >Submit</button>
    </div>

	</form>

</body>

</html>
