<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Statement</title>

</head>

<body>





	<script type="text/javascript">

		// Ternary Operators(?)
		// num1 > num2 ? true : false;

		const x = 100;
		const y = 200;

		console.log(x > y ? "Yes it is true" : "No it is false");

		const num1 = 4;
		const num2 = 2;


        // check only value
		document.write("equal to (==) = " + (num1 == num2 ? "True": "False") + "<br>");

		document.write("equal to (==) = " + (num1 === num2 ? "True": "False") + "<br>");

		document.write("equal to (==) = " + (num1 != num2 ? "True": "False") + "<br>");

		document.write("equal to (==) = " + (num1 !== num2 ? "True": "False") + "<br>");



		// if statement

		// if(condition){
		// 	codes
		// }

		const id = 30;

		// if(id == 50){
		// 	console.log('Correct');
		// }

		if(id == 50){
			console.log('Correct')
		}else{
			console.log("Incorrect")
		}



		const color = "tomoto";

		switch(color){
			case "black":
			console.log("My fav color is not black")
			break;
			case "pink":
			console.log("My fav color is not pink")
			break;
			case "red":
			console.log("I hate red color");
			break;
			case "white":
			console.log("My fav color is white")
			break;
			default:
			console.log("Try Again")
			break;
		}

		const username = prompt("Enter Username");
		const password = prompt("Enter Password");

		console.log(username,password);

		// if(username === "aungaung" && password === "456"){
		// 	console.log("Welcome");
		// }else{
		// 	console.log("Try Again");
		// }

		if(username === "aungaung" || password === "456"){
			console.log("Welcome");
		}else{
			console.log("Try Again");
		}

		
       

	</script>

</body>
