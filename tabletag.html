<!DOCTYPE html>

<html>

<head>

	<title>Table Tag</title>

</head>

<body>

	<table border="1" width="400px" height="400px">
		
		<thead bgcolor="cyan">

		<tr align="center">
			<th>No</th>
			<th>Item</th>
			<th>Qty</th>
			<th>Unit</th>
			<th>Total</th>
			<th>QC</th>
		</tr>

	   </thead>

	   <tbody bgcolor="pink">

		<tr align="center">
			<td bgcolor="red">1</td>
			<td bgcolor="gray">Coffee</td>
			<td bgcolor="green">1</td>
			<td bgcolor="yellow">pcs</td>
			<td>3000</td>
			<td>Passed</td>
		</tr>

		<tr align="center">
			<td bgcolor="red">2</td>
			<td>Rice</td>
			<td>1</td>
			<td>box</td>
			<td>5000</td>
			<td rowspan="2">Not Yet</td>
		</tr>
		<tr align="center">
			<td bgcolor="red">3</td>
			<td>Water</td>
			<td>1</td>
			<td>bot</td>
			<td>500</td>
		</tr>

		</tbody>

		<tfoot bgcolor="gold">

		<tr>
			<td colspan="4">Total</td>
			<td>8500</td>
		</tr>

		</tfoot>

        
	</table>



</body>


</html>
