<!DOCTYPE html>
<html>
	<head>
		<title>Array</title>
	</head>
	<body>

		<script type="text/javascript">	
		let obj = {
			person1 : "aung aung",
			person2 : "maung maung",
			person3 : "kyaw kyaw"
		}
		console.log(obj);
		console.table(obj);


		//Array (Manual Array)
		let j = new Array("aung aung","maung maung","kyaw kyaw");
		console.log(j);
		console.table(j);
		console.log(j[1]);
		console.log(j[2]);

		console.log(typeof j);
		console.log(j.length);

		let arr = ["su su", "mya mya","hla hla","ma ma"];
		console.log(arr);
		console.log(arr[2]);

		//undefined
		console.log(arr[5]);
		console.log(arr.length);

		let x = [1200,1300,1400,1500];
		console.log(x[2]);
		console.log(x.length);

		let k = [20,"Hello",'World',true,undefined,null,new Date,{a:1,b:2}];
		console.log(k);
		console.log(k.length);
		console.log(k[0]);
		console.log(k[4]);
		console.log(k[7].a);
		console.log(k[7].b);

		let l = [1200,1300,'1400',1500];
		console.log(typeof l);
		console.log(typeof l[2]);
		console.log(typeof l[3]);

		console.log(l.indexOf(1500));
		console.log(l.indexOf(1400));
		console.log(l.indexOf(130));

		//String is character array in js
		const name = "aung ko ko";
		console.log(name);
		console.log(name.length);
		console.log(name[3]);

		console.log(name.indexOf("k"));

		let m = [];
		m[2] = "blue";
		m[0] = "green";
		m[1] = "red";
		m[3] = "black";

		console.log(m);
		console.log(m[1]);

		const city = "yangon";

		console.log(Array.isArray(m));

		console.log(Array.isArray(city));

		//array type to string data type

		console.log(m.toString());
		console.log(typeof m.toString());

		console.log(m.join("-"));
		console.log(typeof m.join("/"));

		console.log(m);




		</script>

	</body>
</html>
