<!DOCTYPE html>

<html>

<head>

	<title>Home Work3</title>

</head>

<body>

	<center>

		<img src="img/ueclogo.jpg" width="100px" height="100px">

		<h1><u>Welcome To 2020 Election</u></h1>

		<p>Citizen ID: WDF(5608)</p>

		<hr/>

		<form>
			
			<table border="1">

				<thead>
					<tr>
						<th colspan="2" bgcolor="yellow">Election Form</th>
					</tr>

					

				</thead>

				<tbody>

					<tr>
						<td><label for="ld">Leader Name : </label></td>
						<td><input type="text" name="ld" id="ld" class="" placeholder="Enter leader Name" required/></td>
					</tr>

					<tr>
						<td><label for="yn">Your Name : </label></td>
						<td><input type="text" name="yn" id="yn" class="" placeholder="Enter Your Name" required/></td>
					</tr>

					<tr>
						<td><label for="em">Email : </label></td>
						<td><input type="email" name="em" id="em" class="" placeholder="Enter Your Email" required/></td>
					</tr>

					<tr>
						<td><label for="pc">Passcode : </label></td>
						<td><input type="password" name="pc" id="pc" class="" placeholder="Enter Your Passcode" required/></td>
					</tr>

					<tr>
						<td><label for="pt">Parties : </label></td>
						<td><input type="radio" name="pt" id="pt" class="" required/><label for="pt">NLD</label><input type="radio" name="pt" id="usdp" class="" required/><label for="usdp">USDP</label><input type="radio" name="pt" id="ppp" class="" required/><label for="ppp">PPP</label></td>
					</tr>

					<tr>
						<td><label for="loc">Location : </label></td>
						<td><select name="loc" id="loc" class="">
					<option >Choose Your City</option>
					<option value="ygn">Yangon</option>
					<option value="mdy">Mandalay</option>
					<option value="mgw">Magwe</option>
					<option value="npt">Naypyitaw</option>
					<option value="mlm">Mawlamyine</option>
					<option value="kto">Kyaikhto</option>
					<option value="bgo">Bago</option>
					<option value="sg">Sitgyie</option>
					<option value="kl">Kalay</option>
					<option value="md">Mindat</option>
				    </select> 
			        </td>
					</tr>

				</tbody>

				<tfoot>

					<tr >
						<td colspan="2"><input type="checkbox" name="accept" id="accept" id="accept" class=""/><label for="accept">I accept all the regulation of election community.</label></td>

					</tr>

					<tr>
						<td colspan="2" align="right"><input type="reset" name="reset" id="reset" class="" value="Cancel">
				        <input type="submit" name="submit" id="submit" class="" value="submit"></td>
					</tr>

				</tfoot>	

			</table>

		</form>
